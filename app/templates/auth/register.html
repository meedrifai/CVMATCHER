{% extends "common/layout.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>
<form method="POST" action="{{ url_for('auth.register') }}" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Nom complet</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Mot de passe</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="mb-6">
        <label class="block mb-1 font-semibold">Rôle</label>
        <select name="role" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <option value="candidate">Candidat</option>
            <option value="recruiter">Recruteur</option>
        </select>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">S'inscrire</button>
</form>
{% endblock %}
