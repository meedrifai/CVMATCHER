{% extends "common/layout.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
<form method="POST" action="{{ url_for('auth.login') }}" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Nom d'utilisateur</label>
        <input type="text" name="username" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Mot de passe</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>
    <div class="mb-6 flex items-center">
        <input type="checkbox" name="remember" id="remember" class="mr-2">
        <label for="remember">Se souvenir de moi</label>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700">Connexion</button>
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:underline">Pas encore de compte ? S'inscrire</a>
    </div>
</form>
{% endblock %}
