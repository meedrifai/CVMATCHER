{% if notifications %}
<div class="mb-6">
    <h3 class="text-xl font-semibold mb-2">Notifications</h3>
    <ul class="space-y-2">
        {% for notif in notifications %}
        <li class="bg-yellow-100 px-4 py-2 rounded shadow text-gray-800">
            {{ notif.message }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
